apiVersion: v2
name: identity-and-trust
description: A Helm chart for deploying the Identity and Trust component.
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: 1.0.0

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
# It is recommended to use it with quotes.
appVersion: "1.0.0"


imagePullSecrets:
  - name: acr-creds

dependencies:
  - name: iam
    version: 1.0.0
    repository: "file://components/iam"
  - name: idp-api
    version: 1.0.0
    repository: "file://components/idp-api"
  - name: idp-ui
    version: 1.0.0
    repository: "file://components/idp-ui"
  - name: wallet-api
    version: 1.0.0
    repository: "file://components/wallet-api"
  - name: issuer-api
    version: 1.0.0
    repository: "file://components/issuer-api"
  - name: wallet-ui
    version: 1.0.0
    repository: "file://components/wallet-ui"