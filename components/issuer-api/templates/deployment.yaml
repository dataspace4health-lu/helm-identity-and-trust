apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "app.chartname" . }}"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
    app.kubernetes.io/instance: {{ include "app.revision" . }}
    app.kubernetes.io/part-of: rse
    {{ include "app.istioLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.labels" . | nindent 8 }}
      annotations:
        {{- include "app.metricsAnnotations" . | nindent 8 }}
{{- if .Values.podAnnotations }}
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
    spec:
      securityContext:
{{- include "app.securitycontext" . | nindent 8 }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
      {{- end }}
      containers:
      - name: {{ template "app.chartname" . }}
        image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ default .Chart.AppVersion .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: 
          - /bin/bash
        args:
          - -c
          - |
            set -e
            
            {{- if and .Values.ingress.tls (gt (len .Values.ingress.tls) 0) }}
            for f in /opt/{{ .Values.name }}/certs/*.crt; do 
              echo "Adding certificate $f to keystore"
              certname=$(echo $(basename $f) | sed 's|.crt||g' )
              keytool -import -trustcacerts -noprompt -storepass changeit -alias $(basename $f) -file $f -keystore ${JAVA_HOME}/lib/security/cacerts
            done
            {{- end }}
            
            /app/bin/init-script.sh &

            echo "Starting SSIKit server"
            # JAVA_OPTS="-Dorg.slf4j.simpleLogger.defaultLogLevel=DEBUG" bin/waltid-ssikit serve -b 0.0.0.0
            /app/bin/waltid-ssikit serve -b 0.0.0.0
        {{- if .Values.useSecretRef }}
        envFrom:
          - secretRef:
            name: {{ .Values.secretRefName }}
        {{- else if .Values.useConfigMap }}
        envFrom:
          - configMapRef:
              name: {{ .Values.configMapName }}
        {{- else }}
        env:
        {{- end }}

        {{- if .Values.secretEnv }}
          {{- range $key, $value := .Values.secretEnv }}
          - name: "{{ $key }}"
            valueFrom:
              secretRef:
                name: "{{ $value.name }}"
          {{- end }}
        {{- end }}
{{- if .Values.extraVars }}
{{ toYaml .Values.extraVars | indent 8 }}
{{- end }}
        ports:
        {{- if .Values.metrics.enabled }}
          - name: monitoring
            containerPort: {{ .Values.metrics.port }}
        {{- end }}
        {{- if .Values.config.ports }}
{{ toYaml .Values.config.ports | indent 8 }}
        {{- end }}
        readinessProbe:
          httpGet:
            path: /health
            port: 7000
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 2
          failureThreshold: 2
          timeoutSeconds: 5
        volumeMounts:
          - name: issuer-api-config
            mountPath: "/app/config/signatory.conf"
            subPath: "signatory.conf"
            readOnly: true
          - name: init-script
            mountPath: "/app/bin/init-script.sh"
            subPath: "init-script.sh"
            readOnly: true
          - mountPath: "/app/data/credential-store"
            name: data-volume
          - mountPath: "/app/data/revocation"
            name: data-volume
          - mountPath: "/app/data/vc"
            name: data-volume
          {{- range .Values.config.vcTemplates }}
          - mountPath: "/app/data/vc-templates/{{ .name }}"
            name: issuer-vc-template-{{ .name | lower }}
            subPath: "{{ .name }}"
          {{- end }}
          {{ $name := .Values.name }}
          {{- range .Values.ingress.tls }}
          - name: {{ .secretName | replace "." "-" }}
            mountPath: /opt/{{ $name }}/certs/{{ .secretName }}.crt
            subPath: {{ .secretName }}.crt
            readOnly: true
          {{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
      volumes:
      - name: issuer-api-config
        configMap:
          items:
            - key: signatory.conf
              path: signatory.conf
          name: "{{ template "app.chartname" . }}-signatory"
      - name: init-script
        configMap:
          name: "{{ template "app.chartname" . }}-init-script"
          items:
            - key: init-script.sh
              path: init-script.sh
          defaultMode: 0550
      - name: data-volume
        persistentVolumeClaim:
          claimName: {{ template "app.chartname" . }}-data
      {{- range .Values.config.vcTemplates }}
      - name: issuer-vc-template-{{ .name | lower }}
        configMap:
          name: "{{ template "app.chartname" $ }}-vc-template-{{ .name | lower }}"
      {{- end }}
      {{- range .Values.ingress.tls }}
      - name: {{ .secretName | replace "." "-" }}
        secret:
          secretName: {{ .secretName }}
          items:
            - key: ca.crt
              path: {{ .secretName }}.crt
          defaultMode: 420
      {{ end }}
