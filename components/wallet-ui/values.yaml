# -- Default number of instances to start 
replicaCount: 1
# -- Application name
name: wallet-ui
# -- Ovverwrites application name
# nameOverride: "wallet-ui"

image:
  repository: docker.io
  # -- Image name
  name: waltid/waltid-web-wallet
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "1.0.2408230939-SNAPSHOT"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
  #pullSecrets: deployment-key-light

## Use configMap or secretRef for environment variables
useConfigMap: false
configMapName: my-configmap
useSecretRef: false
secretRefName: my-secret

podAnnotations: {}

resources:
  requests:
    cpu: 150m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 600Mi

autoscaling:
  # -- Enable autoscaling
  enabled: false
  # -- Minimum replicas
  minReplicas: 2
  # -- Maximum replicas
  maxReplicas: 3
  # -- CPU target for autoscaling trigger
  targetCPUUtilizationPercentage: 70
  # -- Memory target for autoscaling trigger
  targetMemoryUtilizationPercentage: 70

metrics:
  # -- Enable prometheus metrics
  enabled: false #true
  # -- Port for prometheus metrics
  port: 2112

log:
  level: "debug"
  encoding: json

security:
  # -- by default, apps run as non-root
  runAsNonRoot: false
  # -- User used by the apps
  runAsUid: 0
  # -- Group used by the apps
  runAsGid: 0

service:
  port: 8080

config:     
  http:
    host: ""
    port: 8080
    timeout:
      idle: 120s
      read: 10s
      write: 10s
  basePath: /wallet/ui
  issuer_callback_url: "https://dataspace4health.local/issuer/api"
  wallet_api_url: "https://dataspace4health.local/wallet/api"

ingress:
  enabled: true
  hosts:
    - paths:
      - path: /wallet
        port: 8080
        pathType: Prefix
  replaceBody:
    regex: (\/wallet-api\/)([^"]*)
    replacement: https://dataspace4health.local/wallet/api$1$2
    logLevel: -2
    monitoring:
      methods:
      - GET
      types:
      - "*/*"
      - text/javascript
  tls:
    - secretName: dataspace4health.local
      hosts:
        - dataspace4health.local

