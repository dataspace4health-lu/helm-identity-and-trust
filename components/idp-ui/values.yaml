# -- Default number of instances to start 
replicaCount: 1
# -- Application name
name: idp-ui
# -- Ovverwrites application name
# nameOverride: "issuer"

image:
  repository: docker.io
  # -- Image name
  name: waltid/idpkit-web
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: latest
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: Always
  # -- Image pull secret when internal image is used
  #pullSecrets: deployment-key-light

## Use configMap or secretRef for environment variables
useConfigMap: false
configMapName: my-configmap
useSecretRef: false
secretRefName: my-secret

podAnnotations: {}

resources:
  requests:
    cpu: 150m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 600Mi

autoscaling:
  # -- Enable autoscaling
  enabled: false
  # -- Minimum replicas
  minReplicas: 2
  # -- Maximum replicas
  maxReplicas: 3
  # -- CPU target for autoscaling trigger
  targetCPUUtilizationPercentage: 70
  # -- Memory target for autoscaling trigger
  targetMemoryUtilizationPercentage: 70

metrics:
  # -- Enable prometheus metrics
  enabled: false #true
  # -- Port for prometheus metrics
  port: 2112

log:
  level: "debug"
  encoding: json

security:
  # -- by default, apps run as non-root
  runAsNonRoot: false
  # -- User used by the apps
  runAsUid: 0
  # -- Group used by the apps
  runAsGid: 0

service:
  port: 8080

config:
  basePath: "/idp/ui"
  apiUrl: "/idp"
  verifierApiUrl: "/idp/verifier-api"
  http:
    host: ""
    port: 8080
    timeout:
      idle: 120s
      read: 10s
      write: 10s

ingress:
  enabled: true
  hosts:
    - paths:
      - path: /idp/ui
        port: 8080
        pathType: Prefix
  replacePath:
    regex: /idp/ui(/|$)(.*)
    replacement: /$2
  replaceHeader:
    header: Location
    regex: https?://([^\/]+)/sharecredential(.*)
    replacement: /idp/ui/sharecredential$2
  tls:
    - secretName: dataspace4health.local
      hosts:
        - dataspace4health.local

